{% extends 'base.html' %}

{% block content %}
<h5 style = "color:orange">{{user.username}}'s Profile </h5>

<p>All the Posts:</p>
{% if user_blog_lists %}
    <ul>
        {% for blog in user_blog_lists %}
        <li><a href="{% url 'user_post_detail' user.username blog.id %}">{{ blog.content }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>No blogs are available</p>
{% endif %}

{% endblock %}
